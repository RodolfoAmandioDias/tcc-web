swarm:
  port:
    offset: 0
  remote: true
  datasources:
    data-sources:
      TccDS:
        driver-name: myPGSQL
        connection-url: jdbc:postgresql://localhost:5432/tcc
        user-name: postgres
        password: postgres
    jdbc-drivers:
      myPGSQL:
        driver-class-name: org.postgresql.Driver
        xa-datasource-name: org.postgresql.xa.PGXADataSource
        driver-module-name: org.postgresql
